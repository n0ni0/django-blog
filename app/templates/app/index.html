{% extends 'app/base.html' %}
{% load i18n %}
{% block body %}
    <div class="container">
        <div class="jumbotron">
            <h2>{% trans "blog-title" %}</h2>
            <p>{% trans "check-github" %}
            <a href="#"><button class="btn btn-primary">
                <i class="fa fa-github" aria-hidden="true"> Github</i></button>
            </a>
            </p>
        </div>

        <div class="container content">
            {% for post in posts %}
            <h2><a class="post-title" href="#">{{ post.title }}</a></h2>
            {{ post.text|truncatechars:250 }} <br>
            <div class="post-created">
                {{ post.created }} <br>
            </div>
            <a href="#"><button class="btn btn-xs btn-danger">{{ post.category }}</button></a>
            <hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
